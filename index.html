<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <style>
        :root {
            --primary: #970a2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .top-band {
            height: 1.7cm;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo-container img {
            height: 1.5cm;
            object-fit: contain;
        }

        .right-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .right-icons img {
            height: 24px;
            width: 24px;
        }

        .bottom-band {
            height: 6cm;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
        }

        .bottom-band img {
            height: 4cm;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-band">
            <div class="logo-container">
                <img src="/roma.png" alt="Logo Roma" title="Questo link si apre in una nuova finestra">
            </div>
            <div class="right-icons">
                <img src="/search.svg" alt="Cerca" title="Cerca nel catalogo delle biblioteche di Roma">
                <img src="/api/placeholder/24/24" alt="Facebook" title="Questo link si apre in una nuova finestra">
                <img src="/api/placeholder/24/24" alt="Instagram" title="Questo link si apre in una nuova finestra">
                <img src="/api/placeholder/24/24" alt="X" title="Questo link si apre in una nuova finestra">
                <img src="/api/placeholder/24/24" alt="YouTube" title="Questo link si apre in una nuova finestra">
            </div>
        </div>
        <div class="bottom-band">
            <a href="https://www.bibliotechediroma.it/opac/.do">
                <img src="/logobianco.png" alt="Logo Bianco">
            </a>
            <a href="https://www.bibliotechediroma.it/opac/library/Biblioteca%20Elsa%20Morante/RMBO2">
                <img src="/logomorante.png" alt="Logo Morante">
            </a>
        </div>
    </header>
</body>
</html>
