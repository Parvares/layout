<!DOCTYPE html>
<html lang="it">
<!-- Head and previous styles remain the same until footer section -->
<head>
    <!-- Previous head content remains exactly the same -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        /* All previous styles remain the same until footer section */
        :root {
            --primary: #970a2c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            min-height: 200px;
        }
        /* Previous header styles remain exactly the same */
        .top-band {
            height: 1.7cm;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        .logo-container img {
            height: 1.2cm;
            object-fit: contain;
        }
        .right-icons {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .right-icons img {
            height: 24px;
            width: 24px;
        }
        .right-icons svg {
            height: 24px;
            width: 24px;
            fill: var(--primary);
        }
        .facebook-icon {
            height: 28px !important;
            width: 28px !important;
        }
        .bottom-band {
            height: 6cm;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8rem;
        }
        .logo-link {
            display: flex;
            align-items: center;
        }
        .logo-bianco {
            height: 70px;
            width: auto;
            object-fit: contain;
        }
        .logo-morante {
            height: 160px;
            width: auto;
            object-fit: contain;
        }

/* Updated footer styles */
.footer {
    height: 2.7cm;
    background-color: var(--primary);
    display: flex;
    justify-content: center; /* Centra il contenuto del footer */
    align-items: center;
    padding: 0 2rem;
    color: white;
    margin-top: auto;
    gap: 4rem; /* Aggiungi spazio tra il logo e le informazioni */
}

.footer-logo {
    margin-right: auto; /* Rimuovi margin-left e margin-right */
}

.footer-logo img {
    height: 1.2cm;
    width: auto;
    object-fit: contain;
}

.footer-info {
    display: flex;
    align-items: center;
    gap: 3rem;
    margin-left: auto; /* Rimuovi margin-right */
}

.info-item {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: white;
    text-decoration: none;
}

.info-item svg {
    height: 24px;
    width: 24px;
    fill: white;
}

.info-item img {
    height: 24px;
    width: 24px;
    filter: brightness(0) invert(1);
}

.info-text {
    display: flex;
    flex-direction: column;
}
    </style>
