<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Layout</title>
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        :root {
            --primary: #970a2c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
            min-height: 200px;
        }

        .top-band {
            height: 1.7cm;
            background-color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }

        .logo-container img {
            height: 1.2cm;
            object-fit: contain;
        }

        .right-icons {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .right-icons img {
            height: 24px;
            width: 24px;
        }

        .right-icons svg {
            height: 24px;
            width: 24px;
            fill: var(--primary);
        }

        .facebook-icon {
            height: 28px !important;
            width: 28px !important;
        }

        .bottom-band {
            height: 6cm;
            background-color: var(--primary);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4rem;
            padding: 1rem;
        }

        .logo-link {
            display: flex;
            align-items: center;
        }

        .logo-bianco {
            height: 70px;
            width: auto;
            object-fit: contain;
        }

        .logo-morante {
            height: 160px;
            width: auto;
            object-fit: contain;
        }

        .footer {
            background-color: var(--primary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            color: white;
            margin-top: auto;
            min-height: 2.7cm;
        }

        .footer-logo {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .footer-logo img {
            height: 1cm;
            width: auto;
            object-fit: contain;
            margin-right: 1rem;
        }

        .footer-info {
            flex: 2;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
        }

        .info-item svg {
            height: 24px;
            width: 24px;
            fill: white;
        }

        .info-item img {
            height: 24px;
            width: 24px;
            filter: brightness(0) invert(1);
        }

        .info-text {
            display: flex;
            flex-direction: column;
            font-size: 0.9rem;
        }

        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .top-band {
                height: auto;
                padding: 0.5rem;
            }

            .logo-container img {
                height: 1cm;
            }

            .right-icons {
                gap: 0.25rem;
            }

            .bottom-band {
                height: auto;
                flex-direction: column;
                gap: 2rem;
                padding: 2rem 1rem;
            }

            .logo-bianco {
                height: 50px;
            }

            .logo-morante {
                height: 120px;
            }

            .footer {
                flex-direction: column;
                padding: 1.5rem 1rem;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-logo {
                justify-content: center;
                margin-right: 0;
            }

            .footer-info {
                flex-direction: column;
                gap: 1rem;
            }

            .info-item {
                justify-content: center;
            }

            .info-text {
                font-size: 0.85rem;
            }
        }

        @media screen and (max-width: 480px) {
            .right-icons svg,
            .right-icons img {
                height: 20px;
                width: 20px;
            }

            .facebook-icon {
                height: 24px !important;
                width: 24px !important;
            }

            .logo-bianco {
                height: 40px;
            }

            .logo-morante {
                height: 100px;
            }

            .info-text {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- Rest of the HTML remains the same -->
</body>
</html>
