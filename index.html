<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteche di Roma</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.js"></script>
    <style>
        :root {
            --primary: #970a2c;
        }
        
        .bg-amaranto {
            background-color: var(--primary);
        }
        
        .h-header-top {
            height: 1.7cm;
        }
        
        .h-header-main {
            height: 6cm;
        }
        
        .h-footer {
            height: 2.7cm;
        }
    </style>
</head>
<body>
    <!-- Fascia bianca superiore -->
    <header class="bg-white h-header-top w-full flex justify-between items-center px-8">
        <div class="flex items-center">
            <a href="#" title="Questo link si apre in una nuova finestra">
                <img src="/api/placeholder/150/64" alt="Logo Roma" class="h-16" />
            </a>
        </div>
        
        <div class="flex items-center space-x-6">
            <a href="#" title="Cerca nel catalogo delle biblioteche di Roma">
                <img src="/api/placeholder/24/24" alt="Cerca" class="h-6 w-6" />
            </a>
            
            <div class="flex space-x-4">
                <a href="#" title="Questo link si apre in una nuova finestra">
                    <img src="/api/placeholder/24/24" alt="Facebook" class="h-6 w-6" />
                </a>
                <a href="#" title="Questo link si apre in una nuova finestra">
                    <img src="/api/placeholder/24/24" alt="Instagram" class="h-6 w-6" />
                </a>
                <a href="#" title="Questo link si apre in una nuova finestra">
                    <img src="/api/placeholder/24/24" alt="X" class="h-6 w-6" />
                </a>
                <a href="#" title="Questo link si apre in una nuova finestra">
                    <img src="/api/placeholder/24/24" alt="YouTube" class="h-6 w-6" />
                </a>
            </div>
        </div>
    </header>

    <!-- Fascia amaranto principale -->
    <div class="bg-amaranto h-header-main w-full flex justify-center items-center space-x-16">
        <a href="https://www.bibliotechediroma.it/opac/.do">
            <img src="/api/placeholder/200/80" alt="Logo Bianco" class="h-20" />
        </a>
        <a href="https://www.bibliotechediroma.it/opac/library/Biblioteca%20Elsa%20Morante/RMBO2">
            <img src="/api/placeholder/200/80" alt="Logo Morante" class="h-20" />
        </a>
    </div>

    <!-- Footer amaranto -->
    <footer class="bg-amaranto h-footer w-full"></footer>
</body>
</html>
