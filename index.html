<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #970a2c; /* amaranto */
        }
    </style>
</head>
<body>
    <!-- Fascia bianca superiore -->
    <div class="bg-white h-[1.7cm] flex items-center justify-between px-4">
        <!-- Logo a sinistra -->
        <a href="/" title="Questo link si apre in una nuova finestra">
            <img src="roma.png" alt="Logo Roma" class="h-8">
        </a>

        <!-- Icone a destra -->
        <div class="flex items-center space-x-4">
            <!-- Icona di ricerca -->
            <a href="#" title="Cerca nel catalogo delle biblioteche di Roma">
                <img src="search.svg" alt="Cerca" class="h-6">
            </a>

            <!-- Icone dei social -->
            <a href="#" title="Questo link si apre in una nuova finestra">
                <img src="facebook.svg" alt="Facebook" class="h-6">
            </a>
            <a href="#" title="Questo link si apre in una nuova finestra">
                <img src="instagram.svg" alt="Instagram" class="h-6">
            </a>
            <a href="#" title="Questo link si apre in una nuova finestra">
                <img src="x.svg" alt="X" class="h-6">
            </a>
            <a href="#" title="Questo link si apre in una nuova finestra">
                <img src="youtube.svg" alt="YouTube" class="h-6">
            </a>
        </div>
    </div>

    <!-- Fascia amaranto -->
    <div class="bg-[var(--primary)] h-[6cm] flex items-center justify-center space-x-8">
        <!-- Logo bianco -->
        <a href="https://www.bibliotechediroma.it/opac/.do">
            <img src="logobianco.png" alt="Logo Bianco" class="h-12">
        </a>

        <!-- Logo amaranto -->
        <a href="https://www.bibliotechediroma.it/opac/library/Biblioteca%20Elsa%20Morante/RMBO2">
            <img src="logomorante.png" alt="Logo Morante" class="h-12">
        </a>
    </div>

    <!-- Contenuto principale (opzionale) -->
    <div class="p-4">
        <!-- Inserisci qui il contenuto della pagina -->
    </div>

    <!-- Footer amaranto -->
    <footer class="bg-[var(--primary)] h-[2.7cm] flex items-center justify-center">
        <p class="text-white">Â© 2023 Biblioteche di Roma. Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
